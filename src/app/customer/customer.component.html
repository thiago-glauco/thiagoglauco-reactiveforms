customer works!
</p>
<mat-card>
  <form (ngSubmit)="onSubmit()" [formGroup]="formCustomer">
  <mat-card-title-group>
    <mat-card-title>
      <p matLine>Register</p>
    </mat-card-title>
    <mat-card-subtitle>
      <p matLine>Please, keep your data updated!</p>
    </mat-card-subtitle>
  </mat-card-title-group>
<mat-card-content>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text"
      formControlName="firstname">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput type="text"
      formControlName="lastname">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email"
      formControlName="email">
  </mat-form-field>
  <div formGroupName="address">
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput type="text"
        formControlName="street">
    </mat-form-field>
    <mat-form-field>
      <mat-label>CEP</mat-label>
      <input matInput type="text"
        formControlName="cep">
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput type="text"
        formControlName="city">
    </mat-form-field>
    <mat-form-field>
      <mat-label>State</mat-label>
      <input matInput type="text"
        formControlName="state">
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit"[disabled]="formCustomer.status==='INVALID'"><mat-icon>save</mat-icon>Save</button>
  <button mat-raised-button >Update Name</button>
  <p matLine>{{formCustomer.value | json}}</p>
  <p matLine>{{formCustomer.status}}</p>
  </mat-card-content>
  </form>
</mat-card>
